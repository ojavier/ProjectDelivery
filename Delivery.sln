class Fecha {
private:
    int dia;
    int mes;
    int año;

public:
    // Constructor
    Fecha(int d, int m, int a) : dia(d), mes(m), año(a) {}

    // Sobrecarga del operador de inserción <<
    friend std::ostream& operator<<(std::ostream& os, const Fecha& fecha) {
        os << fecha.dia << "/" << fecha.mes << "/" << fecha.año;
        return os;
    }
};


class Pago {
private:
    int idPago;
    int idUsuario;
    int idBoleto;
